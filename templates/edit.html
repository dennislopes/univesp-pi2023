{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Editando "{{ frete['client'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="client">Cliente</label>
        <input type="text" name="client" placeholder="Nome do Cliente"
               class="form-control"
               value="{{ request.form['client'] or frete['client'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="destination">Cliente</label>
        <input type="text" name="destination" placeholder="Destino"
               class="form-control"
               value="{{ request.form['destination'] or frete['destination'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="value">Valor</label>
        <input type="number" name="value" placeholder="Valor"
               class="form-control"
               value="{{ request.form['value'] or frete['value'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="execution_date">Data de Execução</label>
        <input type="date" name="execution_date" placeholder="Data de Execução"
               class="form-control"
               value="{{ request.form['execution_date'] or frete['execution_date'] }}">
        </input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=frete['id']) }}" method="POST">
    <input type="submit" value="Remove Frete"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Você tem certeza que quer remover esse frete?')">
</form>

{% endblock %}
